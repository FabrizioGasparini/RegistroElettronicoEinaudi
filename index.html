<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">

    <title>Template</title>
    <meta name="description" content="Description">

    <link href="style.css" rel="stylesheet">
    <script defer src="script.js"></script>
    <script defer src="classeviva.js"></script>

    <!-- https://fontawesome.com/search -->
    <script src="https://kit.fontawesome.com/311c71b442.js" crossorigin="anonymous"></script>
</head>

<body>
    <img class="logo" src="images/classeviva2.0.svg" alt="">
    <div class="content">
        <form action="" id="login-form">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" name="uid" id="username" placeholder="Username" required autocomplete="email">
                <i class="fa-solid fa-user"></i>
            </div>
            <div class="input-box">
                <input type="password" name="pwd" id="password" placeholder="Password" required>
                <i class="fa-solid fa-lock"></i>
            </div>
            <div class="forgot">
                <a href="#">Password Dimenticata</a>
            </div>
            <button type="submit" class="submit">Login</button>
        </form>
    </div>
</body>

</html>
