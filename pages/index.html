<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">

    <title>Classeviva 2.0 - Login</title>
    <meta name="description" content="Description">

    <link href="css/login.css" rel="stylesheet">
    <script src="js/login.js" defer></script>

    <!-- https://fontawesome.com/search -->
    <script src=" https://kit.fontawesome.com/311c71b442.js" crossorigin="anonymous"></script>
</head>

<body>
    <img class="logo" src="img/classeviva2.0.svg" alt="">
    <div class="content">
        <h1>Login</h1>
        <div class="input-box">
            <input type="text" name="uid" id="uid-input" placeholder="Username" required autocomplete="email">
            <i class="fa-solid fa-user"></i>
        </div>
        <div class="input-box">
            <input type="password" name="pwd" id="pwd-input" placeholder="Password" required>
            <i class="fa-solid fa-lock"></i>
        </div>
        <div class="forgot-password">
            <a href="./dashboard.html">Password Dimenticata</a>
        </div>
        <button type="submit" id="submit">Login</button>
        <p id="error-message">{{error_message}}</p>
    </div>
</body>

</html>
